<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Body Background changing its color*/
        body {
            background: linear-gradient(45deg, hsl(0, 100%, 70%), hsl(60, 100%, 70%),
                    hsl(120, 100%, 70%), hsl(180, 100%, 70%),
                    hsl(240, 58%, 86%), hsl(300, 53%, 77%), hsl(78, 73%, 60%));
            background-size: auto;
            background-repeat: no-repeat;  
            /* display: flex; */
            flex-direction: column;
            justify-content: space-between;
            background-size: 800% 800%; 
            animation: change 15s infinite linear;
            position: relative;
        }

        @keyframes change {
            0% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 0% 25%;
            }

            50% {
                background-position: 0% 50%;
            }

            75% {
                background-position: 0% 75%;
            }

            100% {
                background-position: 0% 100%;
            }
        }

        .header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            margin-left: -20px;
            margin-right: -12px; 
        } 

       
        .home-link {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        /* Flip Card Container */
        .flip-container {
            perspective: 1000px;
            width: 100%;
            max-width: 250px;
            margin: 10px auto;
        }

        .flip-card {
            width: 100%;
            height: 350px;
            position: relative;
            transform-style: preserve-3d; 
            transition: transform 0.6s;
        }

        .flip-container:hover .flip-card {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
        }

        .flip-card-front img,
        .flip-card-back img {
            width: 100%;
            height: 100%
                } 

        .flip-card-back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Flip Card Text */
        .flip-card-back a {
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-decoration: none;
            position: absolute;
        }

        /* Main Container */
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            max-width: 1100px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 170px;
            margin-left: -20px;
            margin-right: -12px; 
        }

        /* for making Responsive books */
        @media (max-width: 768px) {
            .flip-card {
                height: 280px;
            }

            .flip-card-back a {
                font-size: 16px;
            }

        /* my home is overlapping that's why i used */
            .home-link {
                font-size: 20px;
                margin-top: 50px;
            }
  
        }
    </style>
</head>

<body class="container-fluid">

    <!-- Header with HOME --> 
    <div class="header">
        Welcome to Book Showcase
        <a href="index.html" class="text-white home-link ">Home</a>
    </div>

    <!-- Main Section (books)-->
    <main>
        <h2 class="text-center mt-4">Explore Books</h2>

        <!-- Responsive Book Grid -->
        <div class="book-container">
            <!-- Book 1 -->
            <div class="flip-container">
                <div class="flip-card"> 
                    <div class="flip-card-front">
                       <img src="public/b1.png" alt="FirstBook">
                    </div>
                    <div class="flip-card-back">
                        <a href="back1.html" class="p-5">Click to Explore</a>
                    </div>
                </div>  
            </div>

            <!-- Book 2 -->
            <div class="flip-container">
                <div class="flip-card">
                    <div class="flip-card-front">
                        <img src="public/b2.png" alt="SecondBook">
                    </div>
                    <div class="flip-card-back">
                        <a href="back2.html" class="p-5">Click to Explore</a>
                    </div>
                </div>
            </div>

            <!-- Book 3 -->
            <div class="flip-container">
                <div class="flip-card">
                    <div class="flip-card-front">
                        <img src="public/b3.png" alt="ThirdBook">
                    </div>
                    <div class="flip-card-back">
                        <a href="back3.html" class="p-5">Click to Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <footer class="footer">
        <span>Â© Book Showcase | All rights reserved</span>
    </footer>

</body>

</html>
